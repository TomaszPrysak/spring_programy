<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	</head>
	
	<body>
		
		<h1>Formularz logowania</h1>
		<form th:action="@{/processLogin}" method="post"> <!-- tutaj w action nie musimy podawać url tego który ma wystąpić po zalogowaniu bo to jest obsługiwane przez  -->
			<p>Login: <input type="text" name="username" placeholder="input name"/></p>
			<p>Hasło: <input type="password" name="password" placeholder="input password"/></p>
			<input type="submit" value="Login"/>
		</form>
		
	</body>
</html>
